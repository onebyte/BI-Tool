<div class="p-3 pt-4 content ">
  <div class="col-12 col-md-11 col-lg-10 mb-5">
    <div class="card">
      <div class="card-header bg-white border-bottom-0 pt-2">
        <div class="d-flex justify-content-between">
          <strong class="ps-2">
            Automatisierte Tasks
          </strong>
          <div>

          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12 ">
            <table class="table">
              <thead>
              <tr>
                <th>Name</th>
                <th>Tage</th>
                <th>Zeit</th>
                <th>Letzte AusfÃ¼hrung</th>
                <th>Aktiv</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let task of tasks">

                <td>
                  {{task.taskName}}
                </td>
                <td>
                  {{task.repeatDays}}
                </td>
                <td>
                  {{task.repeatHors || task.repeatHours}}
                </td>
                <td>
                  {{task.lastRun}}
                </td>
                <td>
                  {{task.enabled}}
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
