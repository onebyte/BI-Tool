<div class="p-3 pt-4 content ">
  <div class="col-12 col-md-11 col-lg-10 mb-5">
    <div class="card">
      <div class="card-header bg-white border-bottom-0 pt-2">
        <div class="d-flex justify-content-between">
          <strong class="ps-2">
            Kreise - Intern
          </strong>
          <div>
            <a class="btn btn-primary" (click)="create()">Erstellen</a>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <table class="table">
              <thead>
               <tr >
                <th>Titel</th>
                <th>Mitarbeiter</th>
                <th>Lead</th>
                <th>Tätikeiten</th>
                <th></th>
                <th></th>
              </tr>
              </thead>
              <tbody>
                <tr  *ngFor="let group of groups" [style.backgroundColor]="group.color">
                  <td>
                    {{group.title}}
                  </td>
                  <td>
                    {{group.countUsers}}
                  </td>
                  <td>
                    {{group.countUsersLead}}
                  </td>
                  <td>
                    {{group.activities?.length}}
                  </td>
                  <td width="6%">
                    <a class="cursor-pointer" (click)="edit(group)">Bearbeiten</a>
                  </td>
                  <td width="6%">
                    <a class="cursor-pointer"  (click)="delete(group.labelId)">Löschen</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<dia-group
  *ngIf="group"

  [group]="group"
  [users]="users"
  [activities]="activities"
  (onClose)="group = null"
  (onDelete)="delete($event)"
  (onSave)="save($event)"
></dia-group>
