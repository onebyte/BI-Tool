<div class="card">
  <div class="card-body bg-white position-relative overflow-hidden z-0">
    <h5 *ngIf="title" class="mb-4 text-{{titleAlignment}}"><strong>
      {{title}}
    </strong></h5>
    <div class="">
      <div  class="position-relative z-0">
        <a class="ct-chart-donut_title-middle z--1">
          {{titleInner}}
          <p class="ct-chart-donut_title-sub-middle"
            [class.text-danger]="titleSubInner && titleSubInner.includes('-')"
            [class.text-success]="titleSubInner && !titleSubInner.includes('-')"
            [class.d-none]="!titleSubInner">
            <small>
            {{titleSubInner}}
          </small></p>
        </a>
        <canvas #chart class="height-{{height}} z-1" [id]="id">
        </canvas>
      </div>
    </div>
  </div>
</div>
